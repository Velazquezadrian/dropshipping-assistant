<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Filter Bot - AliExpress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        .main-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .header-section {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 25px 25px 0 0;
            padding: 2.5rem;
            text-align: center;
        }
        .filter-group {
            background: white;
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            border: 1px solid rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }
        .filter-group:hover {
            transform: translateY(-2px);
        }
        .btn-advanced-filter {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        .btn-advanced-filter:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            color: white;
        }
        .results-container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin-top: 2rem;
            display: none;
        }
        .product-card {
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
            border: 1px solid rgba(0,0,0,0.05);
        }
        .product-card:hover {
            transform: translateY(-2px);
        }
        .discarded-item {
            background: #fff5f5;
            border-left: 4px solid #e53e3e;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 0 10px 10px 0;
        }
        .loading-section {
            display: none;
            text-align: center;
            padding: 3rem;
        }
        .stats-badge {
            display: inline-block;
            background: linear-gradient(45deg, #48bb78, #38a169);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            margin: 5px;
        }
        .error-badge {
            background: linear-gradient(45deg, #e53e3e, #c53030);
        }
        .meta-info {
            background: #f7fafc;
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="main-container">
            <!-- Header -->
            <div class="header-section">
                <h1><i class="fas fa-search me-3"></i>Advanced AliExpress Filter Bot</h1>
                <p class="mb-0">Filtrado avanzado con validación detallada y análisis de candidatos</p>
            </div>

            <!-- Formulario de filtros avanzados -->
            <div class="p-4">
                <form id="advancedFilterForm">
                    <div class="row g-4">
                        <!-- Keywords -->
                        <div class="col-12">
                            <div class="filter-group">
                                <h5><i class="fas fa-tags text-primary me-2"></i>Keywords de búsqueda</h5>
                                <input type="text" id="keywords" class="form-control form-control-lg" 
                                       placeholder="ej: smart watch woman, gaming mouse, wireless headphones..." required>
                                <small class="text-muted">Términos de búsqueda específicos para encontrar productos</small>
                            </div>
                        </div>
                        
                        <!-- Precio -->
                        <div class="col-md-6">
                            <div class="filter-group">
                                <h5><i class="fas fa-dollar-sign text-success me-2"></i>Rango de precio</h5>
                                <div class="row">
                                    <div class="col-6">
                                        <label class="form-label">Mínimo</label>
                                        <input type="number" id="minPrice" class="form-control" 
                                               placeholder="10.00" step="0.01" min="0">
                                    </div>
                                    <div class="col-6">
                                        <label class="form-label">Máximo</label>
                                        <input type="number" id="maxPrice" class="form-control" 
                                               placeholder="60.00" step="0.01" min="0">
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Configuración -->
                        <div class="col-md-6">
                            <div class="filter-group">
                                <h5><i class="fas fa-cog text-info me-2"></i>Configuración</h5>
                                <div class="mb-3">
                                    <label class="form-label">Moneda</label>
                                    <select id="currency" class="form-select">
                                        <option value="USD">USD - Dólar</option>
                                        <option value="EUR">EUR - Euro</option>
                                        <option value="GBP">GBP - Libra</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Envío máximo (días)</label>
                                    <input type="number" id="maxShipping" class="form-control" 
                                           value="30" min="1" max="60">
                                </div>
                                <div>
                                    <label class="form-label">Límite de resultados</label>
                                    <input type="number" id="limit" class="form-control" 
                                           value="5" min="1" max="50">
                                </div>
                            </div>
                        </div>
                        
                        <!-- Botón de filtrado -->
                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-advanced-filter">
                                <i class="fas fa-filter me-2"></i>Ejecutar Filtrado Avanzado
                            </button>
                        </div>
                    </div>
                </form>

                <!-- Loading -->
                <div class="loading-section" id="loadingSection">
                    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status"></div>
                    <h4 class="mt-3">Procesando filtros avanzados...</h4>
                    <p class="text-muted">Validando productos y analizando candidatos</p>
                </div>

                <!-- Resultados -->
                <div class="results-container" id="resultsContainer">
                    <!-- Metadatos -->
                    <div class="meta-info" id="metaInfo"></div>
                    
                    <!-- Productos válidos -->
                    <div id="validProducts"></div>
                    
                    <!-- Candidatos descartados -->
                    <div id="discardedCandidates"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('advancedFilterForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Mostrar loading
            document.getElementById('loadingSection').style.display = 'block';
            document.getElementById('resultsContainer').style.display = 'none';
            
            // Recopilar datos del formulario
            const formData = {
                keywords: document.getElementById('keywords').value,
                min_price: parseFloat(document.getElementById('minPrice').value) || 0.0,
                max_price: parseFloat(document.getElementById('maxPrice').value) || 999999.0,
                currency: document.getElementById('currency').value,
                max_shipping_days: parseInt(document.getElementById('maxShipping').value),
                limit: parseInt(document.getElementById('limit').value)
            };
            
            try {
                // Llamar al API avanzado
                const response = await fetch('/filter/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                // Ocultar loading
                document.getElementById('loadingSection').style.display = 'none';
                
                if (response.ok) {
                    displayAdvancedResults(data);
                } else {
                    displayError(data);
                }
                
            } catch (error) {
                document.getElementById('loadingSection').style.display = 'none';
                alert('Error al conectar con el API: ' + error.message);
            }
        });
        
        function displayAdvancedResults(data) {
            const container = document.getElementById('resultsContainer');
            container.style.display = 'block';
            
            // Mostrar metadatos
            displayMetaInfo(data);
            
            // Mostrar productos válidos
            displayValidProducts(data.results);
            
            // Mostrar candidatos descartados
            displayDiscardedCandidates(data.discarded);
        }
        
        function displayMetaInfo(data) {
            const metaContainer = document.getElementById('metaInfo');
            const meta = data.meta;
            
            metaContainer.innerHTML = `
                <h4><i class="fas fa-chart-bar me-2"></i>Estadísticas del Filtrado</h4>
                <div class="mb-3">
                    <span class="stats-badge"><i class="fas fa-check me-1"></i>Válidos: ${meta.returned}</span>
                    <span class="stats-badge error-badge"><i class="fas fa-times me-1"></i>Descartados: ${meta.discarded_count}</span>
                    <span class="stats-badge"><i class="fas fa-clock me-1"></i>Tiempo: ${meta.time_ms}ms</span>
                    ${meta.partial ? '<span class="stats-badge error-badge"><i class="fas fa-exclamation me-1"></i>Parcial</span>' : ''}
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <strong>Solicitud:</strong>
                        <ul class="list-unstyled mt-2">
                            <li><strong>Keywords:</strong> "${data.requested.keywords}"</li>
                            <li><strong>Precio:</strong> $${data.requested.min_price} - $${data.requested.max_price}</li>
                            <li><strong>Envío máx:</strong> ${data.requested.max_shipping_days} días</li>
                        </ul>
                    </div>
                    <div class="col-md-6">
                        <strong>Rendimiento:</strong>
                        <ul class="list-unstyled mt-2">
                            <li><strong>Tasa de éxito:</strong> ${((meta.returned / (meta.returned + meta.discarded_count)) * 100).toFixed(1)}%</li>
                            <li><strong>Límite solicitado:</strong> ${data.requested.limit}</li>
                            <li><strong>Total procesados:</strong> ${meta.returned + meta.discarded_count}</li>
                        </ul>
                    </div>
                </div>
            `;
        }
        
        function displayValidProducts(products) {
            const container = document.getElementById('validProducts');
            
            if (products.length === 0) {
                container.innerHTML = '<div class="alert alert-warning"><i class="fas fa-exclamation-triangle me-2"></i>No se encontraron productos válidos</div>';
                return;
            }
            
            let html = `<h4 class="mt-4"><i class="fas fa-check-circle text-success me-2"></i>Productos Válidos (${products.length})</h4>`;
            
            products.forEach((product, index) => {
                html += `
                    <div class="product-card">
                        <div class="row align-items-center">
                            <div class="col-md-2">
                                <img src="${product.image}" class="img-fluid rounded" style="height: 80px; object-fit: cover;" 
                                     onerror="this.src='https://via.placeholder.com/80x80?text=Producto'">
                            </div>
                            <div class="col-md-6">
                                <h6 class="mb-1">${product.title}</h6>
                                <small class="text-muted">
                                    <i class="fas fa-calendar me-1"></i>Extraído: ${new Date(product.scraped_at).toLocaleString()}
                                </small>
                            </div>
                            <div class="col-md-2 text-center">
                                <h5 class="text-success mb-0">$${product.price}</h5>
                                <small class="text-muted">${product.currency}</small>
                            </div>
                            <div class="col-md-2 text-center">
                                <a href="${product.url}" target="_blank" class="btn btn-outline-primary btn-sm">
                                    <i class="fas fa-external-link-alt me-1"></i>Ver
                                </a>
                                <br><small class="text-muted">${product.source_platform}</small>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        function displayDiscardedCandidates(discarded) {
            const container = document.getElementById('discardedCandidates');
            
            if (discarded.length === 0) {
                container.innerHTML = '<div class="alert alert-success mt-4"><i class="fas fa-thumbs-up me-2"></i>Todos los candidatos fueron válidos</div>';
                return;
            }
            
            let html = `<h4 class="mt-4"><i class="fas fa-times-circle text-danger me-2"></i>Candidatos Descartados (${discarded.length})</h4>`;
            
            discarded.forEach((item, index) => {
                html += `
                    <div class="discarded-item">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <strong>Razón:</strong> ${item.reason}<br>
                                <small class="text-muted">
                                    <i class="fas fa-link me-1"></i>${item.candidate_url}<br>
                                    ${item.note ? `<i class="fas fa-info-circle me-1"></i>${item.note}` : ''}
                                </small>
                            </div>
                            <span class="badge bg-secondary">HTTP ${item.http_status}</span>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        function displayError(error) {
            const container = document.getElementById('resultsContainer');
            container.style.display = 'block';
            container.innerHTML = `
                <div class="alert alert-danger">
                    <h5><i class="fas fa-exclamation-triangle me-2"></i>Error en el filtrado</h5>
                    <p><strong>Código:</strong> ${error.code || 'UNKNOWN'}</p>
                    <p><strong>Mensaje:</strong> ${error.error || 'Error desconocido'}</p>
                    ${error.details ? `<p><strong>Detalles:</strong> ${error.details}</p>` : ''}
                </div>
            `;
        }
        
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
